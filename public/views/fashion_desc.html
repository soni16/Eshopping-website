<!DOCTYPE html>
<html lang="en ng-app">
<head>
    <link rel="stylesheet" type="text/css" href="/asset/css/fashion_desc.css">
   <link rel="stylesheet" media="screen, projection" href="/asset/css/drift-basic.css">
    <script src="/scripts/Drift.js"></script>  
</head>


<body>    
<div class="container-fluid">
  <div class="row" ng-init="getSelectedProduct()">
      <div class="col-sm-6 col-xs-12 col-md-6 col-lg-6" >
        <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4" >
         
          <div class="row smallImages">
             <div class ="card ">
                <div class="col-md-12 col-sm-12 col-xs-12">                  
                <img src = {{data[0].image[0]}} class="card-img-top" width=40 height=80 ng-click="changeImage(data[0].image[0])"><br>
                <img src = {{data[0].image[1]}} class="card-img-top" width=40 height=80 ng-click="changeImage(data[0].image[1])"><br>
                <img src = {{data[0].image[2]}} class="card-img-top" width=40 height=80 ng-click="changeImage(data[0].image[2])" >                  
                </div>
              </div>   
          </div>
        </div>        
        <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8" >
          <div class="row bigImage">
            
              <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 ">
                <div class="card text-center">
                <img  class="drift-demo-trigger" data-zoom={{data[0].image[0]}}  data-zoom={{viewpic}} src = {{data[0].image[0]}} alt="product" ng-src = "{{viewpic}}">    
                <p><a ng-click="setCartProduct(data[0].id,'fashion')" class="btn btn-warning btn-lg">
                <span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart
                </a>
                </p>
              </div>
          </div>
          </div>          
        </div>
      </div>           
      <div class="col-sm-6 col-xs-12 col-md-6 col-lg-6">
          <div class="detail">
            <h3>{{data[0].name}}</h3>
            &nbsp;
                <table class="table table-striped">
                  <tbody>
                    <tr>
                      <th>Name</th>
                      <th>{{data[0].name}}</th>
                    </tr>
                    <tr>
                      <th>Price</th>
                      <td>&#8377;{{data[0].price}}</td>
                    </tr>
                    <tr>
                      <th>Brand</th>
                      <td>{{data[0].brand}}</td>
                    </tr>
                    <tr>
                      <th>HIGHLIGHTS :-</th>
                      <td>
                        <table style="width:100%" class="table .table-bordered">
                  
                  
                    <th>color</th>
                    <td>{{data[0].features.color}}</td>
                      <tr>
                        <th>fabric</th>
                        <td>{{data[0].features.fabric}}</td>
                      </tr>
                      <tr>
                        <th>pattern</th>
                        <td>{{data[0].features.pattern}}</td>
                      </tr>
                        </table>
                      </td>
                    </tr>
                <tr>
                  <th>REVIEWS :-</th>
                  <td><table style="width:100%" class="table .table-bordered" ng-repeat="x in data[0].reviews">
                 <th>{{x.title}}</th>
                 <!-- <td> style="height:25px;">
                 <th></th> -->
                <td> {{x.comment}}</td>
              </tr>
            </table>
</td>
                </tr>
                
                    
                  </tbody>
                
                
 </div>
      </div>
  </div>
</div>      
</body>
</html>
