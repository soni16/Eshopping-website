
	<h3> My Cart({{totalCount}}) </h3>
	

<style >
	  table {
    counter-reset: tableCount;     
}
.counterCell:before {              
    content: counter(tableCount); 
    counter-increment: tableCount; 
}

#number {
  width: 3em;
}

</style>
<div class="container" ng-init ="getCartItem()"> 
<div class="row">
<div class="col-sm-12 col-xs-12 col-md-8 col-lg-8" style="overflow-x: auto;">         
  <table class="table table-striped table-bordered">
    <thead >
      <tr>
      	<th>Si.No</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th >Quantity</th>
        <th>TotalPrice</th>
        <th>Action</th>
      </tr>
    </thead >
    <tbody ng-repeat="r in cartData">
    	<tr>
    	<td> {{$index+1}}</td>
       <td><img src = {{r.result[0].image[0]}} class="card-img-top" align="center" width=70 height=80 ></td>
        <td>{{r.result[0].name}}</td>
        <td>{{r.result[0].price}}</td>
        <td  width= 15%> {{r.count}}<div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button " class="quantity-left-minus btn btn-primary btn-number"  data-type="minus" data-field="" ng-click="decreaseCount(r.result[0].id)">
                                          <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </span>
                                    <input type="text" id="quantity" name="quantity" class="form-control input-number"  value = {{r.count}} ng-model="r.count" min="1" max="100">
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-right-plus btn btn-primary btn-number" data-type="plus" data-field="" ng-click="increaseCount(r.result[0].id)">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                </div>
   </td>

  <td>{{r.result[0].price*r.count}}</td>
  <td>
  <button type="button" class="btn btn-danger btn-xs" ng-click="deleteCart(r.result[0].id)">Delete </button></td>
      </tr>
      
    </tbody>
  </table>
</div>
<div class="col-sm-12 col-xs-12 col-md-4 col-lg-4">

        <div class = "panel panel-default">
            <div class = "panel-heading">
                <h3>PRICE DETAILS</h3>
            </div>
          
            <div class = "panel-body">
              <table class="table table-bordered">
    
                <tbody>
                  <tr>
                    <th>Your Total Item</th>
                    <td><h5>{{totalCount}}</h5></td>
                  </tr>
                  <tr>
                    <th>Total Price</th>
                    <td><h5>{{total_price}}</h5> </td>
                  </tr>
                </tbody>
              
                     
            </div>
          </div>
        </div>
     
    </tbody>
  </table> 
</div>
</div>
